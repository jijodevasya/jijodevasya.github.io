<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jijo Devasya | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      padding: 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .title {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-right: 20px;
    }

    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .nav-buttons a {
      padding: 10px 20px;
      border: 2px solid #007bff;
      color: #007bff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }

    .nav-buttons a:hover {
      background-color: #007bff;
      color: white;
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      background-color: #ddd;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .name-vertical {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="title">Discover My Professional Journey</div>
    <div class="nav-buttons">
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
    </div>
  </div>

  <div class="main">
    <div class="profile">
      <img src="profile.jpg" alt="Jijo Devasya" class="profile-img">
      <div class="name-vertical">Jijo Devasya</div>
    </div>
  </div>

</body>
</html>
