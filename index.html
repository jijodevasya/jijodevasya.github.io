<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jijo Devasya | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    .title {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      gap: 40px;
    }

    .btn {
      padding: 10px 20px;
      border: 2px solid #007bff;
      background-color: white;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #007bff;
      color: white;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      background-color: #ccc;
      margin-bottom: 10px;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="title">Discover My Professional Journey</div>

  <div class="container">
    <a href="#projects" class="btn">Projects</a>

    <div class="profile">
      <img src="profile.jpg" alt="Jijo Devasya" class="profile-img">
      <div class="name">Jijo Devasya</div>
    </div>

    <a href="#about" class="btn">About</a>
  </div>

</body>
</html>
