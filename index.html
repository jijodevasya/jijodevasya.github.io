<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jijo Devasya | Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(120deg, #A56F3B, #D0A899);
      color: #333;
      transition: opacity 0.5s ease-out;
    }

    h1 {
      font-size: 3em;
      color: #000000;
      animation: fadeInFromLeft 1.5s forwards;
      animation-delay: 0.5s;
    }

    h2 {
      font-size: 2em;
      color: #000000;
      animation: fadeInFromLeft 1.5s forwards;
      animation-delay: 1s;
    }
        .profile-img {
      display: inline-block;
      margin: 20px auto;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 20%;
    }

    .links-container {
      display: flex;
      justify-content: space-between;
      width: 50%;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: dropDown 1s ease-out forwards;
      animation-delay: 1.5s;
    }

    .link-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #284C64;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      text-align: center;
      transition: 0.4s ease;
    }

    .link-button:hover {
      background-color: #353535;
      transform: translateY(-12px);
    }
       .contact-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      background-color: #284C64;
      padding: 15px 30px;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .contact-container:hover {
      transform: translateY(-12px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    .contact-container a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
    }

    .contact-container a:hover {
      color: #D0A899;
    }
  </style>
</head>
<body>

  <img src="profile.jpg" alt="Jijo Devasya" class="profile-img">
  <h1>Discover my Professional Journey</h1>
  <h2>Jijo Devasya</h2>

  <!-- Link buttons container -->
  <div class="links-container">
    <a href="about.html" class="link-button" onclick="pageTransition(event, 'about.html')">About Me</a>
    <a href="education.html" class="link-button">Education</a>
    <a href="skills.html" class="link-button">Skills</a>
    <a href="projects.html" class="link-button">Projects</a>
    <a href="licences.html" class="link-button">Licences</a>
    <a href="certifications.html" class="link-button">Certifications</a>
  </div>
  
  <div class="contact-container">
    <a href="contact.html">
      <img src="phone-icon.png" alt="Phone Icon"> Contact
    </a>
  </div>

  <script>
    // Function to handle page transition
    function pageTransition(event, pageUrl) {
      event.preventDefault(); // Prevent the default click action
      document.body.style.opacity = '0'; // Fade out the page
      setTimeout(function() {
        window.location.href = pageUrl; // Redirect to the new page after fade-out
      }, 500); // The time for the fade-out effect (0.5s)
    }
  </script>

</body>
</html>
