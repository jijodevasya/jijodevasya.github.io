<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jijo Devasya | Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0; /* Remove default body margin */
      padding: 0; /* Remove default body padding */
      height: 100vh; /* Ensure body takes the full height of the viewport */
      background: linear-gradient(120deg, #A56F3B, #D0A899);
      color: #333;
          }
    h1 {
      font-size: 3em;
      color: #000000;
    }
    h2 {
      font-size: 2em;
      color: #000000;
    }
    .profile-img {
  display: inline-block;
  margin: 20px auto;
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 20%;
}
.links-container {
  display: flex;
  justify-content: space-between; /* Distribute links to the sides */
  width: 50%; /* Adjust the width of the container for a neat look */
  margin: 20px auto; /* Center the container */
}
.link-button {
  display: inline-block;
  padding: 15px 30px;
  background-color: #284C64;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-size: 1.2em;
  text-align: center;
  transition: 0.4s ease;
}

.link-button:hover {
  background-color: #353535;
  transform: translateY(-12px);
}
.contact-container {
      position: fixed; /* Keep it in place even while scrolling */
      bottom: 20px; /* Distance from the bottom */
      Right: 20px; /* Distance from the Right */
      display: flex;
      align-items: center; /* Align the icon and text horizontally */
      background-color: #284C64; /* Background color */
      padding: 10px 20px;
      border-radius: 25px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .contact-container a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
    }

    .contact-container a:hover {
      color: #D0A899; /* Hover effect */
    }

    .contact-container img {
      width: 20px;
      height: 20px;
      margin-right: 10px; /* Space between icon and text */
    }
</style>
</head>
<body>

  <img src="profile.jpg" alt="Jijo Devasya" class="profile-img">
  <h1>Discover my Professional Journey</h1>
  <h2>Jijo Devasya</h2>
  <a href="about.html" class="link-button">About Me</a>
  <a href="education.html" class="link-button">Education</a>
  <a href="skills.html" class="link-button">Skills</a>
  <a href="projects.html" class="link-button">Projects</a>
  <a href="licences.html" class="link-button">Licences</a>
  <a href="certifications.html" class="link-button">Certifications</a>
  <a href="contact.html" class="link-button">Contact</a>

  <div class="contact-container">
    <a href="contact.html">
      <img src="phone-icon.png" alt="Phone Icon"> Contact
    </a>
  </div>
</body>
</html>
