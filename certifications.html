    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(120deg, #A56F3B, #D0A899);
      color: #333;
    }

    h1 {
      font-size: 3em;
      color: #000000;
    }

    h2 {
      font-size: 2em;
      color: #000000;
    }

    .license-list {
      list-style-type: none;
      padding: 0;
      margin-top: 30px;
    }

    .label {
      display: inline-block;
      width: 170px;
      text-align: right;
      margin-right: 10px;
      font-weight: bold;
    }

    .license-item {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px auto;
      padding: 15px;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: margin-right 2s;
    }

    .license-item:hover {
      background-color: #e0e0e0;
    }

    .license-item h3 {
      color: #284C64;
      font-size: 1.6em;
    }

    .license-item p {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 1.2em;
      margin: 5px 0;
      text-align: left;
    }

      right: 20px;
      display: flex;

      background-color: #284C64;
      padding: 10px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease;
      z-index: 1000;
    }

    .home-container:hover {
      transform: translateY(-12px);
    }

    .home-container a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
    }
